<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Playlist-ID</th>
				<th>Playlist-Name</th>
                </tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
				<td th:text="${song.id}"></td>
				<td>
					<ul>
						<li th:each="song:${song.songs}">
						<span th:text="${song.name}"></span>
						
						<audio controls>
						<source th:src="${song.link}"></source>
						</audio>
						
						</li>
					</ul>
			</tr>
		</tbody>
	</table>
</body>
</html>
