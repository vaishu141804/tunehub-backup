<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Song</title>
<style>
body {
	background-color: #f0f8ff;
	background-image:url("https://i.pinimg.com/564x/79/f7/5c/79f75c187818637fa47a613da7e4f9c0.jpg");
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

input[type="text"], select {
	width: 100%;
	padding: 5px 7px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	border-radius: 4px;
	box-sizing: border-box;
}

input[type="submit"] {
	width: 100%;
	background-color: #5ca3e0;
	margin: 8px 0;
	display: inline-block;
	color: azure;
	padding: 5px 7px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: rgb(25, 87, 142);
}

.div {
	width: 350px zzzzzzzzzzzzzzzzzqweqqwqwwtrttrrweqgg;
	border-radius: 8px;
	background-color: #cfe2f3;
	padding: 20px;
	margin: 0 auto;
	font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
		sans-serif;
}

h2 {
	
	text-align: center;
	font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
		sans-serif;
	color: rgb(46, 49, 52);
}
</style>
</head>
<body>
	<div>
		<h2>Add Songs</h2>

		<form action="addsong" method="post">
			<label for="name">Name:</label><br> 
			<input type="text" id="name" name="name"><br> <br> 
			<label for="artist">Artist:</label><br>
			<input type="text" id="artist" name="artist"><br> <br>
			<label for="genre">Genre:</label><br> 
			<input type="text" id="genre" name="genre"><br> <br> 
			<label for="link">Link:</label><br> 
			<input type="text" id="link" name="link"><br> <br> 
			<input type="submit" value="Add Song">
			
		</form>
	</div>
</body>
</html>
